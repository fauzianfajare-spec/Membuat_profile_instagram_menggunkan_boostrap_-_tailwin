<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>profile Instagram </title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Untuk menjaga aspect ratio persegi di grid */
    .aspect-square::before {
      content: "";
      display: block;
      padding-top: 100%;
    }
    .aspect-square > img {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body class="bg-white text-gray-900 font-sans">

  <!-- Header -->
  <header class="max-w-5xl mx-auto px-4 pt-8">
    <div class="flex flex-col md:flex-row md:items-start md:space-x-10">
      <div class="flex justify-center md:block">
        <img src="images/1.jpg" alt="Foto Profil" class="w-24 h-24 md:w-40 md:h-40 rounded-full object-cover border border-gray-300" />
      </div>
      <div class="flex-1 mt-4 md:mt-0">
        <!-- Username & Button -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:space-x-4">
          <h2 class="text-2xl font-light">Fajar_EZ</h2>
          <button class="mt-2 sm:mt-0 bg-gray-100 text-sm px-4 py-1 border border-gray-300 rounded-md hover:bg-gray-200 transition md:order-1">
            Edit Profil
          </button>
        </div>

        <!-- Statistik -->
        <ul class="flex space-x-6 mt-4 text-sm">
          <li><span class="font-semibold">12</span> Postingan</li>
          <li><span class="font-semibold">11</span> pengikut</li>
          <li><span class="font-semibold">312</span> mengikuti</li>
        </ul>

        <!-- Bio -->
        <div class="mt-4 text-sm leading-tight">
          <p class="font-semibold">Nama Pengguna</p>
          <p>Gamer 🎮  | baca komik 📚<br />
            📍 Tenggarong<br /></p>
        </div>
      </div>
    </div>
  </header>

  <!-- Feed Navigation (Opsional, mirip Instagram asli) -->
  <div class="border-t mt-8">
    <div class="flex justify-center space-x-8 text-xs font-semibold uppercase text-gray-500 tracking-widest pt-2">
      <button class="flex items-center space-x-1 border-t-2 border-black py-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v16a1 1 0 01-1 1H4a1 1 0 01-1-1V4z" />
        </svg>
        <span>Postingan</span>
      </button>
    </div>
  </div>

  <!-- Feed Foto -->
  <main class="max-w-5xl mx-auto px-4 py-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-1">
      <div class="relative aspect-square"><img src="images/2.jpeg" alt="" /></div>
      <div class="relative aspect-square"><img src="images/4.jpeg" alt="" /></div>
      <div class="relative aspect-square"><img src="images/5.jpeg" alt="" /></div>
      <div class="relative aspect-square"><img src="images/7.jpeg" alt="" /></div>
      <div class="relative aspect-square"><img src="images/8.jpeg" alt="" /></div>
      <div class="relative aspect-square"><img src="images/10.jpeg" alt="" /></div>
      <div class="relative aspect-square"><img src="images/11.gif" alt="" /></div>
      <div class="relative aspect-square"><img src="images/16.gif" alt="" /></div>
      <div class="relative aspect-square"><img src="images/12.gif" alt="" /></div>
      <div class="relative aspect-square"><img src="images/13.gif" alt="" /></div>
      <div class="relative aspect-square"><img src="images/14.gif" alt="" /></div>
      <div class="relative aspect-square"><img src="images/15.gif" alt="" /></div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-500 py-8">
    © 2025 Instagram Clone • Dibuat dengan Tailwind CSS
  </footer>

</body>
</html>
